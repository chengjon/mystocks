name: MyStocks CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-security.txt
        pip install pytest pytest-cov pytest-mock pytest-asyncio black mypy bandit safety semgrep

    - name: Lint with black
      run: |
        black --check src/ tests/

    - name: Type check with mypy
      run: |
        mypy src/

    - name: Check file sizes
      run: |
        python scripts/dev/check_file_sizes.py --limit 2000 --exclude-dir temp --exclude-dir .archive

    - name: Security scan with bandit
      run: |
        bandit -r src/ -f json -o bandit_report.json || true

    - name: Security scan with safety
      run: |
        safety check -r requirements.txt --output=json -o safety_report.json || true

    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ -v --tb=short --cov=src --cov-report=xml --cov-fail-under=30

    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -v --tb=short

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          coverage.xml
          htmlcov/
          bandit_report.json
          safety_report.json

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Semgrep Scan
      uses: returntocorp/semgrep-action@v1
      with:
        config: p/default
        publishToken: ${{ secrets.SEMGREP_TOKEN }}
        publishResults: true
        allow-tags: true

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push web platform
      uses: docker/build-push-action@v5
      with:
        context: .
        file: web/backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/mystocks-web:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
