name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  E2E_BASE_URL: http://localhost:8000
  E2E_HEADLESS: "true"

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install playwright
          playwright install --with-deps chromium

      - name: Start application
        run: |
          python -m uvicorn web.backend.app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl -f http://localhost:8000/health || exit 1

      - name: Run E2E tests
        run: |
          mkdir -p test-results
          pytest tests/e2e/test_login.py tests/e2e/test_market.py tests/e2e/test_fund_flow.py tests/e2e/test_risk.py tests/e2e/test_charts.py tests/e2e/test_export.py -v --html=test-results/e2e-report.html --json=test-results/e2e-results.json 2>&1 || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test-results/

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-screenshots
          path: test-results/screenshots/

  performance-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install locust
        run: pip install locust

      - name: Run performance tests
        run: |
          locust -f tests/performance/locustfile.py --host=http://localhost:8000 --users=50 --spawn-rate=10 --run-time=5m --html=/tmp/performance-report.html 2>&1 || true

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-report
          path: /tmp/performance-report.html

  quality-gate:
    runs-on: ubuntu-latest
    needs: [e2e-tests, performance-tests]
    if: always()
    steps:
      - name: Check results
        run: |
          E2E_PASSED=$(cat test-results/e2e-results.json | python -c "import sys, json; data=json.load(sys.stdin); print('pass' if data.get('summary',{}).get('passed',0) > 0 else 'fail')" 2>/dev/null || echo "fail")
          echo "E2E Tests: $E2E_PASSED"
          if [ "$E2E_PASSED" != "pass" ]; then
            echo "E2E tests failed quality gate"
            exit 1
          fi
