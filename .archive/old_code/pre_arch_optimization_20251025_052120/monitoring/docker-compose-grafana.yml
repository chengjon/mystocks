version: '3.8'

services:
  grafana:
    image: grafana/grafana:latest
    container_name: mystocks-grafana
    restart: unless-stopped

    ports:
      - "3000:3000"

    volumes:
      - /volume5/docker5/Grafana:/var/lib/grafana
      - ./grafana_dashboard.json:/etc/grafana/provisioning/dashboards/mystocks.json:ro
      - ./grafana-datasource.yml:/etc/grafana/provisioning/datasources/mystocks-datasource.yml:ro
      - ./grafana-dashboard-provider.yml:/etc/grafana/provisioning/dashboards/mystocks-provider.yml:ro

    environment:
      # 管理员密码
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=mystocks2025

      # 基本配置
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_DOMAIN=localhost

      # 禁用注册
      - GF_USERS_ALLOW_SIGN_UP=false

      # 启用匿名访问（可选）
      - GF_AUTH_ANONYMOUS_ENABLED=false

      # 时区
      - TZ=Asia/Shanghai

      # 日志级别
      - GF_LOG_LEVEL=info

    networks:
      - mystocks-monitoring

    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  grafana-data:
    driver: local

networks:
  mystocks-monitoring:
    driver: bridge
