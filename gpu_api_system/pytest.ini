[pytest]
# Pytest配置文件

# 测试发现
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    benchmark: 基准测试
    stress: 压力测试
    slow: 慢速测试
    gpu: 需要GPU的测试
    redis: 需要Redis的测试

# 输出选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=services
    --cov=utils
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# 控制台输出
console_output_style = progress

# 日志
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 最小Python版本
minversion = 6.0
