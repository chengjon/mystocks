/* 全局样式 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html,
body,
#app {
  height: 100%;
  font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
}

/* 滚动条样式 */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: #f1f1f1;
}

::-webkit-scrollbar-thumb {
  background: #888;
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: #555;
}

/* 工具类 */
.flex-center {
  display: flex;
  align-items: center;
  justify-content: center;
}

.flex-between {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.text-center {
  text-align: center;
}

.text-right {
  text-align: right;
}

/* 响应式 */
@media (max-width: 768px) {
  .hide-on-mobile {
    display: none !important;
  }
}</style><style type="text/css" data-vite-dev-id="/opt/claude/mystocks_spec/web/frontend/src/styles/artdeco-global.scss">@charset "UTF-8";

:root {
  --artdeco-bg-global: #0A0A0A;
  --artdeco-bg-base: #141414;
  --artdeco-bg-card: #141414;
  --artdeco-bg-elevated: #1a1a1a;
  --artdeco-fg-primary: #F2F0E4;
  --artdeco-fg-muted: #A0A0A0;
  --artdeco-fg-subtle: rgba(255,255,255,0.6);
  --artdeco-gold-primary: #D4AF37;
  --artdeco-gold-light: #F0E68C;
  --artdeco-bronze: #CD7F32;
  --artdeco-champagne: #F7E7CE;
  --artdeco-gold-dim: #8B7355;
  --artdeco-border-default: rgba(212, 175, 55, 0.3);
  --artdeco-border-hover: rgba(212, 175, 55, 1);
  --artdeco-border-accent: rgba(212, 175, 55, 0.8);
  --artdeco-border-gold: #D4AF37;
  --artdeco-rise: #FF5252;
  --artdeco-down: #00E676;
  --artdeco-flat: #B0B3B8;
  --artdeco-profit: var(--artdeco-rise);
  --artdeco-loss: var(--artdeco-down);
  --artdeco-warning: #D4AF37;
  --artdeco-info: #4FC3F7;
  --artdeco-success: var(--artdeco-rise);
  --artdeco-error: var(--artdeco-down);
}
:root :root {
  --font-display: 'Cinzel', 'Playfair Display', serif;
  --font-body: 'Barlow', 'Inter', sans-serif;
  --font-mono: 'JetBrains Mono', 'Consolas', monospace;
  --artdeco-text-xs: 0.75rem;
  --artdeco-text-sm: 0.875rem;
  --artdeco-text-base: 1rem;
  --artdeco-text-lg: 1.25rem;
  --artdeco-text-xl: 1.5rem;
  --artdeco-text-2xl: 1.875rem;
  --artdeco-text-3xl: 2.25rem;
  --artdeco-text-4xl: 2.75rem;

  --artdeco-font-light: 400;
  --artdeco-font-normal: 400;
  --artdeco-font-medium: 500;
  --artdeco-font-semibold: 600;
  --artdeco-font-bold: 700;
  --artdeco-leading-none: 1;
  --artdeco-leading-tight: 1.25;
  --artdeco-leading-normal: 1.5;
  --artdeco-leading-relaxed: 1.625;
  --artdeco-leading-loose: 2;
  --artdeco-tracking-tighter: -0.05em;
  --artdeco-tracking-tight: -0.025em;
  --artdeco-tracking-normal: 0em;
  --artdeco-tracking-wide: 0.025em;
  --artdeco-tracking-wider: 0.05em;
  --artdeco-tracking-widest: 0.1em;
}
:root h1, :root h2, :root h3, :root .logo, :root .section-title {
  font-family: var(--font-display);
  font-weight: var(--artdeco-font-semibold);
  letter-spacing: 0.05em;
  text-transform: uppercase;
}
:root body, :root p, :root span, :root .body-text {
  font-family: var(--font-body);
  font-weight: var(--artdeco-font-normal);
}
:root .price, :root .percentage, :root .volume, :root .code {
  font-family: var(--font-mono);
  font-weight: var(--artdeco-font-medium);
  font-variant-numeric: tabular-nums;
}
:root {
  --artdeco-font-size-xs: var(--artdeco-text-xs);
  --artdeco-font-size-sm: var(--artdeco-text-sm);
  --artdeco-font-size-base: var(--artdeco-text-base);
  --artdeco-font-size-md: var(--artdeco-text-lg);
  --artdeco-font-size-lg: var(--artdeco-text-xl);

*,
*::before,
*::after {
  box-sizing: border-box;
}
* {
  margin: 0;
  padding: 0;
}
html {
  font-size: 16px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  scroll-behavior: smooth;
}
body {
  font-family: var(--artdeco-font-body);
  background: var(--artdeco-bg-global);
  color: var(--artdeco-fg-primary);
  line-height: var(--artdeco-leading-normal);
  overflow-x: hidden;
  min-height: 100vh;
  background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(212, 175, 55, 0.06) 10px, rgba(212, 175, 55, 0.06) 11px), repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(212, 175, 55, 0.06) 10px, rgba(212, 175, 55, 0.06) 11px);
}
h1, h2, h3, h4, h5, h6 {
  font-family: var(--artdeco-font-heading);
  font-weight: var(--artdeco-font-bold);
  text-transform: uppercase;
  letter-spacing: var(--artdeco-tracking-widest);
  color: var(--artdeco-gold-primary);
  line-height: var(--artdeco-leading-tight);
  margin-bottom: var(--artdeco-spacing-4);
}
h1 {
  font-size: var(--artdeco-text-6xl);
  margin-bottom: var(--artdeco-spacing-8);
}
h2 {
  font-size: var(--artdeco-text-5xl);
  margin-bottom: var(--artdeco-spacing-6);
}
h3 {
  font-size: var(--artdeco-text-4xl);
  margin-bottom: var(--artdeco-spacing-5);
}
h4 {
  font-size: var(--artdeco-text-3xl);
  margin-bottom: var(--artdeco-spacing-4);
}
h5 {
  font-size: var(--artdeco-text-2xl);
  margin-bottom: var(--artdeco-spacing-3);
}
h6 {
  font-size: var(--artdeco-text-xl);
  margin-bottom: var(--artdeco-spacing-2);
}
p {
  margin-bottom: var(--artdeco-spacing-4);
  line-height: var(--artdeco-leading-relaxed);
}
.artdeco-text-display {
  font-family: var(--artdeco-font-heading);
  text-transform: uppercase;
  letter-spacing: var(--artdeco-tracking-widest);
  font-weight: var(--artdeco-font-bold);
  background: linear-gradient(135deg, var(--artdeco-gold-primary), var(--artdeco-gold-hover));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.artdeco-text-gradient {
  background: linear-gradient(135deg, var(--artdeco-gold-primary) 0%, var(--artdeco-gold-hover) 50%, var(--artdeco-gold-primary) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
a {
  color: var(--artdeco-gold-primary);
  text-decoration: none;
  transition: color var(--artdeco-transition-base) var(--artdeco-ease-out);
  position: relative;
}
a::after {
  content: "";
  position: absolute;
  width: 100%;
  transform: scaleX(0);
  height: 1px;
  bottom: 0;
  left: 0;
  background: var(--artdeco-gold-primary);
  transform-origin: bottom right;
  transition: transform var(--artdeco-transition-base) var(--artdeco-ease-out);
}
a:hover {
  color: var(--artdeco-gold-hover);
}
a:hover::after {
  transform: scaleX(1);
  transform-origin: bottom left;
}
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}
::-webkit-scrollbar-track {
  background: var(--artdeco-bg-card);
  border-left: 1px solid var(--artdeco-border-default);
}
::-webkit-scrollbar-thumb {
  background: var(--artdeco-gold-dim);
  border-radius: var(--artdeco-radius-none);
  border: 1px solid var(--artdeco-gold-primary);
}
::-webkit-scrollbar-thumb:hover {
  background: var(--artdeco-gold-primary);
}
::-webkit-scrollbar-thumb:active {
  background: var(--artdeco-gold-hover);
}
::-webkit-scrollbar-corner {
  background: var(--artdeco-bg-card);
}
* {
  scrollbar-width: thin;
  scrollbar-color: var(--artdeco-gold-dim) var(--artdeco-bg-card);
}
::selection {
  background: var(--artdeco-gold-muted);
  color: var(--artdeco-bg-global);
}
::-moz-selection {
  background: var(--artdeco-gold-muted);
  color: var(--artdeco-bg-global);
}
:focus-visible {
  outline: 2px solid var(--artdeco-gold-primary);
  outline-offset: 2px;
}
.artdeco-hover-lift {
  transition: transform var(--artdeco-transition-base) var(--artdeco-ease-out), box-shadow var(--artdeco-transition-base) var(--artdeco-ease-out);
}
.artdeco-hover-lift:hover {
  transform: translateY(-4px);
  box-shadow: var(--artdeco-shadow-xl), var(--artdeco-glow-intense);
}
.artdeco-corner-brackets {
  position: relative;
}
.artdeco-corner-brackets::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 20px;
  height: 20px;
  border-top: 2px solid var(--artdeco-gold-primary);
  border-left: 2px solid var(--artdeco-gold-primary);
}
.artdeco-corner-brackets::after {
  content: "";
  position: absolute;
  bottom: 0;
  right: 0;
  width: 20px;
  height: 20px;
  border-bottom: 2px solid var(--artdeco-gold-primary);
  border-right: 2px solid var(--artdeco-gold-primary);
}
.artdeco-bg-crosshatch {
  background-image: repeating-linear-gradient(45deg, rgba(212, 175, 55, 0.03) 0px, rgba(212, 175, 55, 0.03) 1px, transparent 1px, transparent 4px), repeating-linear-gradient(-45deg, rgba(212, 175, 55, 0.03) 0px, rgba(212, 175, 55, 0.03) 1px, transparent 1px, transparent 4px);
}
.artdeco-bg-sunburst {
  background: radial-gradient(ellipse at center, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.05) 25%, rgba(212, 175, 55, 0.02) 50%, transparent 75%);
}
.artdeco-border-gold {
  border: 1px solid var(--artdeco-gold-primary);
}
.artdeco-border-double {
  border: 3px double var(--artdeco-gold-primary);
}
.artdeco-section-divider {
  display: flex;
  align-items: center;
  margin: var(--artdeco-spacing-12) 0;
}
.artdeco-section-divider::before, .artdeco-section-divider::after {
  content: "";
  flex: 1;
  height: 1px;
  background: linear-gradient(to right, transparent, rgba(212, 175, 55, 0.3), transparent);
}
.artdeco-section-divider::before {
  margin-right: var(--artdeco-spacing-4);
}
.artdeco-section-divider::after {
  margin-left: var(--artdeco-spacing-4);
}
.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border-width: 0;
}
.skip-to-content {
  position: absolute;
  top: -40px;
  left: 0;
  background: var(--artdeco-gold-primary);
  color: var(--artdeco-bg-global);
  padding: var(--artdeco-spacing-2) var(--artdeco-spacing-4);
  text-decoration: none;
  z-index: var(--artdeco-z-50);
}
.skip-to-content:focus {
  top: 0;
}
@keyframes artdeco-fade-in {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes artdeco-slide-up {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes artdeco-glow-pulse {
  0%, 100% {
    box-shadow: var(--artdeco-glow-subtle);
  }
  50% {
    box-shadow: var(--artdeco-glow-intense);
  }
}
@keyframes artdeco-shimmer {
  0% {
    background-position: -1000px 0;
  }
  100% {
    background-position: 1000px 0;
  }
}
.artdeco-animate-fade-in {
  animation: artdeco-fade-in var(--artdeco-transition-slow) var(--artdeco-ease-out);
}
.artdeco-animate-slide-up {
  animation: artdeco-slide-up var(--artdeco-transition-slow) var(--artdeco-ease-out);
}
.artdeco-animate-glow {
  animation: artdeco-glow-pulse 2s ease-in-out infinite;
}
@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
    scroll-behavior: auto !important;
  }
}
@media print {
  body {
    background: white;
    color: black;
  }
  .artdeco-bg-crosshatch,
  .artdeco-bg-sunburst,
  ::-webkit-scrollbar {
    display: none;
  }
  a {
    color: black;
    text-decoration: underline;
  }
}
@media (prefers-color-scheme: light) {
  :root {
    color-scheme: dark;
  }

/**
 * 🎨 金融数据终端设计系统 v2.0
 * 美学方向: Bloomberg Terminal + TradingView + 现代Fintech
 * 核心特质: 高密度数据展示、深色主题、高对比度、精确网格
 */
/* ========================================
   1. CSS变量定义 - 设计令牌
   ======================================== */
:root {
  /* 🎨 主色调系统 */
  --fintech-bg-primary: #0a0e27; /* 深蓝黑 - 主背景 */
  --fintech-bg-secondary: #131829; /* 次级背景 */
  --fintech-bg-tertiary: #1a1f38; /* 三级背景 */
  --fintech-bg-elevated: #232946; /* 浮层背景 */
  /* 🌈 强调色系统 */
  --fintech-accent-primary: #1890ff; /* 科技蓝 - 主强调 */
  --fintech-accent-success: #52c41a; /* 跌绿（中国习惯） */
  --fintech-accent-danger: #f5222d; /* 涨红（中国习惯） */
  --fintech-accent-warning: #faad14; /* 警告黄 */
  --fintech-accent-info: #13c2c2; /* 信息青 */
  /* ⚫ 黑白灰度系统（10级精确灰度） */
  --fintech-gray-1: #ffffff; /* 纯白 */
  --fintech-gray-2: #f0f0f0;
  --fintech-gray-3: #d9d9d9;
  --fintech-gray-4: #bfbfbf;
  --fintech-gray-5: #8c8c8c;
  --fintech-gray-6: #595959;
  --fintech-gray-7: #434343;
  --fintech-gray-8: #262626;
  --fintech-gray-9: #1f1f1f;
  --fintech-gray-10: #000000; /* 纯黑 */
  /* 📏 文字颜色系统 */
  --fintech-text-primary: rgba(255, 255, 255, 0.95);
  --fintech-text-secondary: rgba(255, 255, 255, 0.75);
  --fintech-text-tertiary: rgba(255, 255, 255, 0.55);
  --fintech-text-disabled: rgba(255, 255, 255, 0.35);
  /* 🔲 边框颜色系统 */
  --fintech-border-light: rgba(255, 255, 255, 0.15);
  --fintech-border-base: rgba(255, 255, 255, 0.10);
  --fintech-border-dark: rgba(255, 255, 255, 0.05);
  /* 🌊 阴影系统（多层次深度） */
  --fintech-shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
  --fintech-shadow-base: 0 2px 8px 0 rgba(0, 0, 0, 0.4);
  --fintech-shadow-md: 0 4px 12px 0 rgba(0, 0, 0, 0.5);
  --fintech-shadow-lg: 0 8px 24px 0 rgba(0, 0, 0, 0.6);
  --fintech-shadow-xl: 0 16px 48px 0 rgba(0, 0, 0, 0.7);
  /* 🎯 圆角系统（专业微圆角） */
  --fintech-radius-none: 0;
  --fintech-radius-sm: 2px;
  --fintech-radius-base: 4px;
  --fintech-radius-md: 6px;
  --fintech-radius-lg: 8px;
  /* 📐 间距系统（4px基准网格） */
  --fintech-space-0: 0;
  --fintech-space-1: 4px;
  --fintech-space-2: 8px;
  --fintech-space-3: 12px;
  --fintech-space-4: 16px;
  --fintech-space-5: 20px;
  --fintech-space-6: 24px;
  --fintech-space-8: 32px;
  --fintech-space-10: 40px;
  --fintech-space-12: 48px;
  /* ⚡ 字体系统 */
  --fintech-font-family-data: 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
  --fintech-font-family-ui: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  --fintech-font-family-number: 'Roboto Mono', 'Courier New', monospace;
  /* 📏 字体大小 */
  --fintech-font-size-xs: 11px;
  --fintech-font-size-sm: 12px;
  --fintech-font-size-base: 13px;
  --fintech-font-size-md: 14px;
  --fintech-font-size-lg: 16px;
  --fintech-font-size-xl: 18px;
  --fintech-font-size-2xl: 20px;
  --fintech-font-size-3xl: 24px;
  /* 🔄 过渡动画 */
  --fintech-transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
  --fintech-transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
  --fintech-transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
}

/* ========================================
   2. 全局基础样式重置
   ======================================== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html,
body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  /* 深色主题背景 */
  background-color: var(--fintech-bg-primary);
  color: var(--fintech-text-primary);
  /* 字体系统 */
  font-family: var(--fintech-font-family-ui);
  font-size: var(--fintech-font-size-base);
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

#app {
  width: 100%;
  height: 100%;
}

/* ========================================
   3. 滚动条样式（专业终端风格）
   ======================================== */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: var(--fintech-bg-secondary);
}

::-webkit-scrollbar-thumb {
  background: var(--fintech-gray-6);
  border-radius: var(--fintech-radius-sm);
}
::-webkit-scrollbar-thumb:hover {
  background: var(--fintech-gray-5);
}

::-webkit-scrollbar-corner {
  background: var(--fintech-bg-secondary);
}

/* ========================================
   4. 文字样式（语义化）
   ======================================== */
.fintech-text-primary {
  color: var(--fintech-text-primary);
}
.fintech-text-secondary {
  color: var(--fintech-text-secondary);
}
.fintech-text-tertiary {
  color: var(--fintech-text-tertiary);
}
.fintech-text-disabled {
  color: var(--fintech-text-disabled);
}
.fintech-text {
  /* 涨跌颜色（中国习惯：红涨绿跌） */
}
.fintech-text-up {
  color: var(--fintech-accent-danger);
  font-weight: 500;
}
.fintech-text-down {
  color: var(--fintech-accent-success);
  font-weight: 500;
}
.fintech-text-flat {
  color: var(--fintech-text-secondary);
}
.fintech-text {
  /* 数据字体（等宽字体优化对齐） */
}
.fintech-text-data {
  font-family: var(--fintech-font-family-data);
  font-feature-settings: "tnum";
  letter-spacing: 0.02em;
}

/* ========================================
   5. 背景样式
   ======================================== */
.fintech-bg-primary {
  background-color: var(--fintech-bg-primary);
}
.fintech-bg-secondary {
  background-color: var(--fintech-bg-secondary);
}
.fintech-bg-tertiary {
  background-color: var(--fintech-bg-tertiary);
}
.fintech-bg-elevated {
  background-color: var(--fintech-bg-elevated);
}

/* ========================================
   6. 卡片样式（多层次深度）
   ======================================== */
.fintech-card {
  background-color: var(--fintech-bg-secondary);
  border: 1px solid var(--fintech-border-base);
  border-radius: var(--fintech-radius-base);
  box-shadow: var(--fintech-shadow-sm);
  padding: var(--fintech-space-4);
}
.fintech-card.elevated {
  background-color: var(--fintech-bg-elevated);
  box-shadow: var(--fintech-shadow-base);
}
.fintech-card.interactive {
  transition: all var(--fintech-transition-base);
}
.fintech-card.interactive:hover {
  box-shadow: var(--fintech-shadow-md);
  transform: translateY(-1px);
}

/* ========================================
   7. 按钮样式（专业终端风格）
   ======================================== */
.fintech-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: var(--fintech-space-2);
  padding: var(--fintech-space-2) var(--fintech-space-4);
  font-size: var(--fintech-font-size-base);
  font-weight: 400;
  border: 1px solid var(--fintech-border-base);
  border-radius: var(--fintech-radius-sm);
  background-color: var(--fintech-bg-tertiary);
  color: var(--fintech-text-primary);
  cursor: pointer;
  transition: all var(--fintech-transition-fast);
  user-select: none;
}
.fintech-btn:hover {
  background-color: var(--fintech-bg-elevated);
  border-color: var(--fintech-border-light);
}
.fintech-btn:active {
  transform: translateY(1px);
}
.fintech-btn.primary {
  background-color: var(--fintech-accent-primary);
  border-color: var(--fintech-accent-primary);
  color: #fff;
}
.fintech-btn.primary:hover {
  background-color: #40a9ff;
  border-color: #40a9ff;
}
.fintech-btn.danger {
  background-color: var(--fintech-accent-danger);
  border-color: var(--fintech-accent-danger);
  color: #fff;
}
.fintech-btn.danger:hover {
  background-color: #ff4d4f;
  border-color: #ff4d4f;
}
.fintech-btn.success {
  background-color: var(--fintech-accent-success);
  border-color: var(--fintech-accent-success);
  color: #fff;
}
.fintech-btn.success:hover {
  background-color: #73d13d;
  border-color: #73d13d;
}

/* ========================================
   8. 数据表格样式（高密度展示）
   ======================================== */
.fintech-table {
  width: 100%;
  border-collapse: collapse;
  font-size: var(--fintech-font-size-sm);
  font-family: var(--fintech-font-family-data);
}
.fintech-table th {
  padding: var(--fintech-space-2) var(--fintech-space-3);
  text-align: left;
  font-weight: 500;
  color: var(--fintech-text-secondary);
  border-bottom: 1px solid var(--fintech-border-base);
  background-color: var(--fintech-bg-tertiary);
  white-space: nowrap;
}
.fintech-table td {
  padding: var(--fintech-space-2) var(--fintech-space-3);
  color: var(--fintech-text-primary);
  border-bottom: 1px solid var(--fintech-border-dark);
}
.fintech-table tr {
  transition: background-color var(--fintech-transition-fast);
}
.fintech-table tr:hover {
  background-color: var(--fintech-bg-secondary);
}

/* ========================================
   9. 微动效系统
   ======================================== */
@keyframes fintech-fade-in {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
@keyframes fintech-slide-up {
  from {
    opacity: 0;
    transform: translateY(8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.fintech-animate-fade-in {
  animation: fintech-fade-in var(--fintech-transition-slow) ease-out;
}
.fintech-animate-slide-up {
  animation: fintech-slide-up var(--fintech-transition-slow) ease-out;
}

/* ========================================
   10. 响应式工具类
   ======================================== */
/* 仅桌面端（项目明确不支持移动端） */
@media (max-width: 1280px) {
  :root {
    --fintech-font-size-base: 12px;
  }
}
/* 高分辨率优化 */
@media (min-width: 1920px) {
  :root {
    --fintech-font-size-base: 14px;
  }
}</style><style type="text/css" data-vite-dev-id="/opt/claude/mystocks_spec/web/frontend/src/styles/element-plus-override.scss">/**
 * Element Plus Theme Override using Design Tokens
 *
 * Maps Bloomberg Terminal Design Tokens to Element Plus CSS variables
 * Ensures consistent styling across custom and Element Plus components
 *

/**
 * Bloomberg Terminal Design Token System
 *
 * Complete CSS variable system for MyStocks professional trading interface
 * Based on Bloomberg Terminal/Wind financial terminal aesthetics
 *
 * @version 1.0
 * @author Claude Code (Main CLI)
 * @date 2026-01-09
 */
:root {
  --color-bg-primary: #1a1a1a;
  --color-bg-secondary: #2d2d2d;
  --color-bg-tertiary: #3a3a3a;

/**
 * MyStocks Professional Fintech UI Optimization
 * MyStocks 专业金融终端界面优化
 *
 * 基于 UI/UX Pro Max 最佳实践
 * Design Philosophy: Bloomberg Terminal + Modern Trading Platform
 *
 * 核心改进:

 */
/* ============================================
   PRO FINTECH COLOR SYSTEM
   专业金融配色系统
   ============================================ */
:root {
  /* ------------------------------------------
     OLED-Optimized Background Colors
     OLED优化的深色背景 (更深的纯黑)
     ------------------------------------------ */
  --bg-primary: #000000;
  --bg-secondary: #0A0A0A;
  --bg-card: #0F1115;
  --bg-elevated: #14171C;
  --bg-hover: #1A1D24;
  --bg-active: #22262E;
  --bg-overlay: rgba(0, 0, 0, 0.90);
  /* ------------------------------------------
     A-Share Market Colors (CRITICAL - 保持不变)
     A股市场颜色 - 红涨绿跌
     ------------------------------------------ */
  --color-up: #FF3B30;
  --color-up-bg: rgba(255, 59, 48, 0.20);
  --color-up-hover: #FF5252;
  --color-down: #00E676;
  --color-down-bg: rgba(0, 230, 118, 0.20);
  --color-down-hover: #00FA9A;
  --color-flat: #989B9E;
  --color-flat-bg: rgba(152, 155, 158, 0.15);
  /* ------------------------------------------
     Professional Accent Colors
     专业强调色 - 优化对比度
     ------------------------------------------ */
  --color-primary: #0080FF;
  --color-primary-hover: #3395FF;
  --color-primary-active: #0066CC;
  --color-success: #22C55E;
  --color-warning: #F59E0B;
  --color-error: #EF4444;
  --color-info: #06B6D4;
  /* ------------------------------------------
     Text Colors (优化对比度)
     文本颜色 - 符合WCAG AAA标准
     ------------------------------------------ */
  --text-primary: #F8FAFC;
  --text-secondary: #CBD5E0;
  --text-tertiary: #94A3B8;
  --text-muted: #64748B;
  --text-inverted: #FFFFFF;
  /* ------------------------------------------
     Border & Divider Colors
     边框和分割线颜色
     ------------------------------------------ */
  --border-default: #1E293B;
  --border-light: #334155;
  --border-accent: #0080FF;
  --border-divider: #1E293B;
  /* ------------------------------------------
     Data-Dense Spacing System
     数据密集型间距系统 (6px基础单位)
     更紧凑的布局，适合数据密集型应用
     ------------------------------------------ */
  --spacing-xs: 3px;
  --spacing-sm: 6px;
  --spacing-md: 12px;
  --spacing-lg: 18px;
  --spacing-xl: 24px;
  --spacing-xxl: 36px;
  /* ------------------------------------------
     Professional Typography
     专业字体系统
     ------------------------------------------ */
  --font-family-base: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  --font-family-mono: 'Fira Code', 'Roboto Mono', 'SF Mono', 'Monaco', 'Courier New', monospace;
  --font-size-xs: 11px;
  --font-size-sm: 12px;
  --font-size-base: 13px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 20px;
  --font-size-2xl: 24px;
  --font-weight-light: 300;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 600;
  --font-weight-bold: 700;
  --line-height-tight: 1.25;
  --line-height-normal: 1.5;
  --line-height-relaxed: 1.75;
  /* ------------------------------------------
     Shadows & Elevation
     阴影和层次 (微妙的专业感)
     ------------------------------------------ */
  --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.5);
  --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.6);
  --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.7);
  --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.8);
  --shadow-glow-primary: 0 0 20px rgba(0, 128, 255, 0.3);
  --shadow-glow-success: 0 0 20px rgba(34, 197, 94, 0.3);
  --shadow-glow-error: 0 0 20px rgba(239, 68, 68, 0.3);
  /* ------------------------------------------
     Border Radius
     圆角 - 更锐利的金融终端风格
     ------------------------------------------ */
  --radius-sm: 2px;
  --radius-md: 4px;
  --radius-lg: 6px;
  --radius-xl: 8px;
  --radius-full: 9999px;
  /* ------------------------------------------
     Transitions
     过渡动画 - 专业且流畅
     ------------------------------------------ */
  --transition-fast: 150ms ease;
  --transition-base: 200ms ease;
  --transition-slow: 300ms ease;
  /* ------------------------------------------
     Z-Index Scale
     层级管理
     ------------------------------------------ */
  --z-dropdown: 1000;
  --z-sticky: 1020;
  --z-fixed: 1030;
  --z-modal-backdrop: 1040;
  --z-modal: 1050;
  --z-popover: 1060;
  --z-tooltip: 1070;
}

/* ============================================
   GLOBAL APPLICATION
   全局应用
   ============================================ */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: var(--font-family-base);
  font-size: var(--font-size-base);
  line-height: var(--line-height-normal);
  color: var(--text-primary);
  background-color: var(--bg-primary);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* ============================================
   DATA-DENSE LAYOUT UTILITIES
   数据密集型布局工具类
   ============================================ */
.data-dense {
  --spacing-base: 6px; /* 紧凑间距 */
}

.data-dense .el-card {
  margin-bottom: var(--spacing-sm);
}

.data-dense .el-table {
  font-size: var(--font-size-sm);
}

.data-dense .el-table th,
.data-dense .el-table td {
  padding: var(--spacing-xs) var(--spacing-sm);
}

/* ============================================
   PROFESSIONAL CARD STYLES
   专业卡片样式
   ============================================ */
.el-card {
  background-color: var(--bg-card) !important;
  border: 1px solid var(--border-default) !important;
  border-radius: var(--radius-md) !important;
  box-shadow: var(--shadow-sm) !important;
  transition: all var(--transition-base) ease !important;
}

.el-card:hover {
  border-color: var(--border-light) !important;
  box-shadow: var(--shadow-md) !important;
}

.el-card__header {
  background-color: var(--bg-elevated) !important;
  border-bottom: 1px solid var(--border-default) !important;
  padding: var(--spacing-sm) var(--spacing-md) !important;
  font-weight: var(--font-weight-semibold) !important;
  font-size: var(--font-size-md) !important;
  color: var(--text-primary) !important;
}

.el-card__body {
  padding: var(--spacing-md) !important;
  color: var(--text-secondary) !important;
}

/* ============================================
   DATA TABLE OPTIMIZATION
   数据表格优化
   ============================================ */
.el-table {
  background-color: var(--bg-card) !important;
  border: 1px solid var(--border-default) !important;
}

.el-table th.el-table__cell {
  background-color: var(--bg-elevated) !important;
  color: var(--text-primary) !important;
  font-weight: var(--font-weight-semibold) !important;
  font-size: var(--font-size-sm) !important;
  border-bottom: 1px solid var(--border-light) !important;
}

.el-table td.el-table__cell {
  color: var(--text-secondary) !important;
  border-bottom: 1px solid var(--border-default) !important;
}

.el-table--enable-row-hover .el-table__body tr:hover > td {
  background-color: var(--bg-hover) !important;
}

/* 数据颜色应用 */
.text-up {
  color: var(--color-up) !important;
}

.text-down {
  color: var(--color-down) !important;
}

.text-flat {
  color: var(--color-flat) !important;
}

.bg-up {
  background-color: var(--color-up-bg) !important;
}

.bg-down {
  background-color: var(--color-down-bg) !important;
}

/* ============================================
   BUTTON ENHANCEMENTS
   按钮增强
   ============================================ */
.el-button {
  font-family: var(--font-family-base) !important;
  font-weight: var(--font-weight-medium) !important;
  border-radius: var(--radius-sm) !important;
  transition: all var(--transition-base) ease !important;
}

.el-button--primary {
  background-color: var(--color-primary) !important;
  border-color: var(--color-primary) !important;
}

.el-button--primary:hover {
  background-color: var(--color-primary-hover) !important;
  box-shadow: var(--shadow-glow-primary) !important;
}

/* 涨跌按钮 */
.el-button--success {
  background-color: var(--color-down) !important; /* 绿=跌，但在买入语境用绿 */
  border-color: var(--color-down) !important;
}

.el-button--danger {
  background-color: var(--color-up) !important; /* 红=涨，但在卖出语境用红 */
  border-color: var(--color-up) !important;
}

/* ============================================
   INPUT & FORM ELEMENTS
   输入和表单元素
   ============================================ */
.el-input__wrapper {
  background-color: var(--bg-elevated) !important;
  border: 1px solid var(--border-default) !important;
  border-radius: var(--radius-sm) !important;
  transition: all var(--transition-base) ease !important;
}

.el-input__wrapper:hover {
  border-color: var(--border-light) !important;
}

.el-input__wrapper.is-focus {
  border-color: var(--color-primary) !important;
  box-shadow: 0 0 0 2px rgba(0, 128, 255, 0.1) !important;
}

.el-input__inner {
  color: var(--text-primary) !important;
  font-family: var(--font-family-mono) !important; /* 数字用等宽字体 */
}

/* ============================================
   NAVIGATION OPTIMIZATION
   导航优化
   ============================================ */
.el-menu {
  background-color: var(--bg-secondary) !important;
  border-right: 1px solid var(--border-default) !important;
}

.el-menu-item {
  color: var(--text-secondary) !important;
  transition: all var(--transition-base) ease !important;
}

.el-menu-item:hover {
  background-color: var(--bg-hover) !important;
  color: var(--text-primary) !important;
}

.el-menu-item.is-active {
  background-color: var(--bg-active) !important;
  color: var(--color-primary) !important;
  border-right: 2px solid var(--color-primary) !important;
}

/* ============================================
   STAT CARD & METRIC DISPLAY
   统计卡片和指标显示
   ============================================ */
.stat-card {
  background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-elevated) 100%);
  border: 1px solid var(--border-default);
  border-radius: var(--radius-md);
  padding: var(--spacing-md);
  transition: all var(--transition-base) ease;
}

.stat-card:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
  border-color: var(--border-light);
}

.stat-value {
  font-family: var(--font-family-mono);
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-bold);
  line-height: var(--line-height-tight);
  color: var(--text-primary);
}

.stat-label {
  font-size: var(--font-size-sm);
  color: var(--text-tertiary);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.stat-change {
  font-family: var(--font-family-mono);
  font-size: var(--font-size-sm);
  font-weight: var(--font-weight-medium);
  padding: 2px 6px;
  border-radius: var(--radius-sm);
}

.stat-change.positive {
  color: var(--color-up);
  background-color: var(--color-up-bg);
}

.stat-change.negative {
  color: var(--color-down);
  background-color: var(--color-down-bg);
}

/* ============================================
   CHART COLOR PALETTE
   图表调色板
   ============================================ */
.chart-primary {
  color: #0080FF;
}

.chart-success {
  color: #22C55E;
}

.chart-warning {
  color: #F59E0B;
}

.chart-danger {
  color: #EF4444;
}

.chart-info {
  color: #06B6D4;
}

.chart-purple {
  color: #8B5CF6;
}

.chart-series-1 {
  color: #0080FF;
}

.chart-series-2 {
  color: #22C55E;
}

.chart-series-3 {
  color: #F59E0B;
}

.chart-series-4 {
  color: #8B5CF6;
}

.chart-series-5 {
  color: #EC4899;
}

.chart-series-6 {
  color: #06B6D4;
}

/* ============================================
   MICRO-INTERACTIONS
   微交互
   ============================================ */
.hover-lift {
  transition: transform var(--transition-base) ease, box-shadow var(--transition-base) ease;
}

.hover-lift:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.hover-glow {
  transition: all var(--transition-base) ease;
}

.hover-glow:hover {
  box-shadow: var(--shadow-glow-primary);
}

/* ============================================
   SCROLLBAR CUSTOMIZATION
   滚动条自定义 (保持专业感)
   ============================================ */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: var(--bg-secondary);
}

::-webkit-scrollbar-thumb {
  background: var(--border-light);
  border-radius: var(--radius-sm);
}

::-webkit-scrollbar-thumb:hover {
  background: var(--text-tertiary);
}

/* ============================================
   RESPONSIVE ADJUSTMENTS
   响应式调整
   ============================================ */
@media (max-width: 1366px) {
  :root {
    --font-size-xs: 10px;
    --font-size-sm: 11px;
    --font-size-base: 12px;
  }
  .data-dense .el-table th,
  .data-dense .el-table td {
    padding: 2px var(--spacing-xs);
  }
}
@media (min-width: 1920px) {
  :root {
    --font-size-xs: 12px;
    --font-size-sm: 13px;
    --font-size-base: 14px;
  }
}
/* ============================================
   ACCESSIBILITY
   无障碍访问
   ============================================ */
/* Focus visible for keyboard navigation */
*:focus-visible {
  outline: 2px solid var(--color-primary);
  outline-offset: 2px;
}

/* Reduced motion for users who prefer it */
@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}
/* High contrast mode support */
@media (prefers-contrast: high) {
  :root {
    --text-primary: #FFFFFF;
    --text-secondary: #E2E8F0;
    --border-default: #475569;
  }

/* ============================================

/* 专业的数据卡片网格 */

}

/* 微光效果 - 悬停时发光 */
.glow-hover {

}

}

  color: #64748B !important;
}

/* 主要文本 */
.text-primary {
  color: #F8FAFC !important;
}

/* 成功状态文本 */
.text-success {
  color: #22C55E !important;
}

/* 警告状态文本 */
.text-warning {
  color: #F59E0B !important;
}

/* 错误状态文本 */
.text-danger {
  color: #EF4444 !important;
}

/* ============================================
   响应式调整
   ============================================ */
@media (max-width: 1366px) {

   ============================================ */
@keyframes glow {
  0%, 100% {

  50% {

}
.animate-glow {
