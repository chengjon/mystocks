global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'mystocks-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']

  # CLI-5: GPU监控指标 (Phase 6 - T5.2)
  - job_name: 'mystocks-gpu-monitoring'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/api/gpu/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
