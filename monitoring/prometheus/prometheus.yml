# Prometheus配置文件
# MyStocks监控系统

global:
  scrape_interval: 15s  # 每15秒采集一次指标
  evaluation_interval: 15s  # 每15秒评估一次告警规则

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093  # Alertmanager地址

# 告警规则文件
rule_files:
  - "alerts/*.yml"

# 采集配置
scrape_configs:
  # MyStocks Backend API
  - job_name: 'mystocks-backend'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter（系统指标）
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']

  # MySQL Exporter（可选）
  - job_name: 'mysql'
    static_configs:
      - targets: ['localhost:9104']

  # PostgreSQL Exporter（可选）
  - job_name: 'postgresql'
    static_configs:
      - targets: ['localhost:9187']

  # Redis Exporter（可选）
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']
