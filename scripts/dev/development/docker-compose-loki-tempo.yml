version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: mystocks-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/rules:/etc/prometheus/rules:ro
      - /home/docker/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - mystocks-monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: mystocks-grafana
    restart: unless-stopped
    user: "472:472"
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_DOMAIN=localhost
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - /home/docker/grafana:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning:ro
    networks:
      - mystocks-monitoring
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:latest
    container_name: mystocks-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
      - "9096:9096"
    volumes:
      - ./config/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - /home/docker/loki:/home/docker/loki
    command: -config.file=/etc/loki/local-config.yaml -validation.allow-structured-metadata=false
    networks:
      - mystocks-monitoring

  tempo:
    image: grafana/tempo:latest
    container_name: mystocks-tempo
    restart: unless-stopped
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./config/tempo-config.yaml:/etc/tempo-config.yaml:ro
      - /home/docker/tempo:/tmp/tempo
    command: -config.file=/etc/tempo-config.yaml
    networks:
      - mystocks-monitoring

  node_exporter:
    image: prom/node-exporter:latest
    container_name: mystocks-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/proc'
      - '--path.sysfs=/sys'
      - '--no-collector.filesystem.mounted'
    networks:
      - mystocks-monitoring

networks:
  mystocks-monitoring:
    name: mystocks-monitoring
    driver: bridge
