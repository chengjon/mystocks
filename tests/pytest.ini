[pytest]
# Pytest配置文件

# 测试发现
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 最小Python版本
minversion = 3.8

# 命令行选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Python路径
pythonpath = web/backend

# 标记定义
markers =
    slow: 标记慢速测试
    integration: 标记集成测试
    unit: 标记单元测试
    performance: 标记性能测试
    contract: 标记契约测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = False

[coverage:html]
directory = htmlcov
