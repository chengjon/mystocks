summary: Sse Alerts Stream
description: "SSE endpoint for risk alert notifications\n\n**Event Types:**\n- `connected`:\
  \ Initial connection confirmation\n- `risk_alert`: Risk alert notification\n- `ping`:\
  \ Keepalive heartbeat (every 30s)\n\n**Event Data Structure:**\n```json\n{\n   \
  \ \"event\": \"risk_alert\",\n    \"data\": {\n        \"alert_type\": \"var_exceeded\"\
  ,\n        \"severity\": \"high\",\n        \"message\": \"VaR exceeded threshold\"\
  ,\n        \"metric_name\": \"var_95\",\n        \"metric_value\": 0.06,\n     \
  \   \"threshold\": 0.05,\n        \"entity_type\": \"portfolio\",\n        \"entity_id\"\
  : \"portfolio-123\"\n    },\n    \"timestamp\": \"2025-10-24T14:30:00Z\"\n}\n```\n\
  \n**Severity Levels:**\n- `low`: Informational alerts\n- `medium`: Warning alerts\n\
  - `high`: Important alerts requiring attention\n- `critical`: Critical alerts requiring\
  \ immediate action\n\n**Example (JavaScript):**\n```javascript\nconst eventSource\
  \ = new EventSource('/api/v1/sse/alerts');\n\neventSource.addEventListener('risk_alert',\
  \ (event) => {\n    const data = JSON.parse(event.data);\n    showNotification({\n\
  \        title: data.data.message,\n        severity: data.data.severity,\n    \
  \    details: `${data.data.metric_name}: ${data.data.metric_value}`\n    });\n});\n\
  ```"
