description: "SSE endpoint for model training progress updates\n\n**Event Types:**\n\
  - `connected`: Initial connection confirmation\n- `training_progress`: Training\
  \ progress update\n- `ping`: Keepalive heartbeat (every 30s)\n\n**Event Data Structure:**\n\
  ```json\n{\n    \"event\": \"training_progress\",\n    \"data\": {\n        \"task_id\"\
  : \"training-uuid\",\n        \"progress\": 45.5,\n        \"status\": \"running\"\
  ,\n        \"message\": \"Training epoch 10/100\",\n        \"metrics\": {\n   \
  \         \"loss\": 0.023,\n            \"accuracy\": 0.95\n        }\n    },\n\
  \    \"timestamp\": \"2025-10-24T14:30:00Z\"\n}\n```\n\n**Example (JavaScript):**\n\
  ```javascript\nconst eventSource = new EventSource('/api/v1/sse/training');\n\n\
  eventSource.addEventListener('training_progress', (event) => {\n    const data =\
  \ JSON.parse(event.data);\n    updateProgressBar(data.data.progress);\n    updateMetrics(data.data.metrics);\n\
  });\n\neventSource.addEventListener('error', () => {\n    console.error('SSE connection\
  \ error');\n    eventSource.close();\n});\n```"
