api_id: cache_get_api_cache_symbol_data_type
module: cache
path: /api/cache/{symbol}/{data_type}
method: GET
summary: Get Cached Data
description: "读取特定的缓存数据\n\nArgs:\n    symbol: 股票代码 (e.g., \"000001\")\n    data_type:\
  \ 数据类型 (e.g., \"fund_flow\", \"etf\", \"chip_race\")\n    timeframe: 时间维度 (可选，e.g.,\
  \ \"1d\", \"3d\")\n\nReturns:\n    缓存数据（如果存在），或错误信息\n\nExamples:\n    GET /api/cache/000001/fund_flow\n\
  \    GET /api/cache/000001/etf?timeframe=1d\n\n    Response (缓存命中):\n    {\n   \
  \     \"success\": true,\n        \"source\": \"cache\",\n        \"timestamp\"\
  : \"2025-11-06T...\",\n        \"data\": {\n            \"main_net_inflow\": 10000,\n\
  \            ...\n        }\n    }\n\n    Response (缓存未命中):\n    {\n        \"success\"\
  : false,\n        \"message\": \"缓存未找到\",\n        \"data\": null\n    }"
