api_id: market_get_api_market_stocks
module: market
path: /api/market/stocks
method: GET
summary: 查询股票列表
description: '获取股票基本信息列表


  **查询条件**:

  - search: 关键词搜索（代码或名称）

  - exchange: 按交易所筛选（SSE上交所/SZSE深交所）

  - security_type: 按证券类型筛选

  - limit: 返回数量限制


  **数据源**: PostgreSQL stock_info表 或 Mock数据

  **返回**: 股票列表'
