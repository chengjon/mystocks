api_id: market_get_api_market_etf_list
module: market
path: /api/market/etf/list
method: GET
summary: 查询ETF列表
description: '查询ETF实时行情数据（带缓存优化）


  **查询方式:**

  - 指定symbol: 返回单个ETF数据

  - 指定keyword: 模糊搜索名称/代码

  - 不指定条件: 返回全市场ETF(按涨跌幅排序)


  **缓存策略:** 1分钟TTL（平衡实时性和性能）

  **返回:** ETF数据列表'
tags:
- market
- 市场数据
priority: P0
request:
  params:
    symbol:
      in: query
      required: false
      description: ETF代码
    keyword:
      in: query
      required: false
      description: 关键词搜索
    market:
      in: query
      required: false
      description: 市场类型
    category:
      in: query
      required: false
      description: ETF类型
    limit:
      in: query
      required: false
      description: 返回数量
    offset:
      in: query
      required: false
      description: 偏移量
response:
  code: 200
  data: {}
  error_codes:
  - code: SUCCESS
    http_status: 200
    message: 操作成功
  - code: BAD_REQUEST
    http_status: 400
    message: 请求参数错误
  - code: UNAUTHORIZED
    http_status: 401
    message: 未授权访问
  - code: INTERNAL_SERVER_ERROR
    http_status: 500
    message: 服务器内部错误
  - code: MARKET_DATA_NOT_FOUND
    http_status: 404
    message: 行情数据不存在
  - code: MARKET_DATA_UNAVAILABLE
    http_status: 503
    message: 行情服务暂时不可用
  - code: SYMBOL_INVALID
    http_status: 400
    message: 股票代码格式错误
examples:
  request:
    params: {}
  response:
    success: true
    message: 操作成功
    data: null
