api_id: market_get_api_market_lhb
module: market
path: /api/market/lhb
method: GET
summary: 查询龙虎榜
description: '查询龙虎榜详细数据（带缓存优化）


  **筛选条件:**

  - symbol: 查询指定股票的历史龙虎榜记录

  - start_date/end_date: 时间范围

  - min_net_amount: 净买入额下限(元)


  **缓存策略:** 24小时TTL（龙虎榜数据每日更新）

  **返回:** 按日期倒序排列'
tags:
- market
- 市场数据
priority: P0
request:
  params:
    symbol:
      in: query
      required: false
      description: 股票代码
    start_date:
      in: query
      required: false
      description: 开始日期
    end_date:
      in: query
      required: false
      description: 结束日期
    min_net_amount:
      in: query
      required: false
      description: 最小净买入额
    limit:
      in: query
      required: false
      description: ''
