api_id: market_v2_post_api_market_v2_fund_flow_refresh
module: market-v2
path: /api/market/v2/fund-flow/refresh
method: POST
summary: 刷新资金流向数据
description: '从东方财富刷新资金流向数据


  不传symbol则刷新全市场数据（约4000+只股票）'
tags:
- market-v2
- 市场数据V2
priority: P0
request:
  params:
    symbol:
      in: query
      required: false
      description: 股票代码，不传则刷新全市场
    timeframe:
      in: query
      required: false
      description: '时间维度: 今日/3日/5日/10日'
response:
  code: 200
  data: {}
  error_codes:
  - code: SUCCESS
    http_status: 200
    message: 操作成功
  - code: BAD_REQUEST
    http_status: 400
    message: 请求参数错误
  - code: UNAUTHORIZED
    http_status: 401
    message: 未授权访问
  - code: INTERNAL_SERVER_ERROR
    http_status: 500
    message: 服务器内部错误
examples:
  request:
    params: {}
  response:
    success: true
    message: 操作成功
    data: null
