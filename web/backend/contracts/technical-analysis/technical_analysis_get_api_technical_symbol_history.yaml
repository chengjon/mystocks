api_id: technical_analysis_get_api_technical_symbol_history
module: technical-analysis
path: /api/technical/{symbol}/history
method: GET
summary: Get Stock History
description: '获取股票历史行情数据


  用于前端绘制 K 线图和指标图表


  参数:

  - symbol: 股票代码

  - period: 周期 (daily, weekly, monthly)

  - start_date: 开始日期 (可选)

  - end_date: 结束日期 (可选)

  - limit: 返回数据点数量 (默认100，最多1000)


  返回:

  - OHLCV 数据及基础指标


  示例:

  - GET /api/technical/600519/history?limit=200

  - GET /api/technical/600519/history?start_date=2024-01-01'
