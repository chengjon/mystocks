module: technical-analysis
path: /api/technical/{symbol}/trend
method: GET
summary: 获取趋势指标
description: '获取趋势指标


  包括:

  - MA (移动平均线): 5, 10, 20, 30, 60, 120, 250日

  - EMA (指数移动平均线): 12, 26, 50日

  - MACD (指数平滑异同移动平均线)

  - DMI (动向指标): ADX, +DI, -DI

  - SAR (抛物线转向指标)


  **验证**: P0改进 Task 2 - 使用StockSymbolModel验证股票代码


  示例:

  - GET /api/technical/600519/trend'
