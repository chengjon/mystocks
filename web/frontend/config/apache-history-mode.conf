# MyStocks Frontend Apache Configuration
# 支持 HTML5 History 模式
#
# 配置说明：
# 1. HTML5 History 模式支持：使用 mod_rewrite 重写规则
# 2. API 反向代理：/api/ 路径代理到后端服务
# 3. 静态资源缓存：JS/CSS 文件长期缓存
#
# 部署步骤：
# 1. 构建前端：npm run build
# 2. 复制 dist/ 目录到服务器：/var/www/mystocks/dist
# 3. 复制本配置到：/etc/apache2/sites-available/mystocks.conf
# 4. 启用模块：a2enmod rewrite proxy proxy_http headers
# 5. 启用站点：a2ensite mystocks
# 6. 重载 Apache：systemctl reload apache2

# ✅ 健康检查端点（用于监控系统和负载均衡器）
<Location "/health">
    Require all granted
    Header unset Content-Type
    Header set Content-Type "application/json"
    Header set Access-Control-Allow-Origin "*"
    # 使用mod_rewrite生成JSON响应（Apache 2.4+）
    RewriteEngine On
    RewriteRule .* - [R=200,L,E=HTTP_X_RESPONSE_STATUS:healthy]
    <IfModule mod_headers.c>
        Header always set Body '{"status":"healthy","timestamp":"%{TIME_ISO8601}t","service":"frontend-history-mode","version":"1.0"}'
    </IfModule>
</Location>

# ✅ 就绪检查端点（检查前端静态资源和路由配置是否就绪）
<Location "/ready">
    Require all granted
    Header unset Content-Type
    Header set Content-Type "application/json"
    # 检查index.html是否存在
    <If "-f '/var/www/mystocks/dist/index.html'">
        # 文件存在，返回就绪状态
        RewriteEngine On
        RewriteRule .* - [R=200,L]
    </If>
</Location>

<IfModule mod_rewrite.c>
    RewriteEngine On

    # ✅ HTML5 History Mode 支持
    # 重写规则：所有非静态文件请求重定向到 index.html
    RewriteBase /
    RewriteRule ^index\.html$ - [L]
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule . /index.html [L]
</IfModule>

<Directory "/var/www/mystocks/dist">
    Options -Indexes -FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# API 反向代理到后端
ProxyPreserveHost On
ProxyPass /api/ http://localhost:8000/api/
ProxyPassReverse /api/ http://localhost:8000/api/

# WebSocket 支持
ProxyPass /ws ws://localhost:8000/ws
ProxyPassReverse /ws ws://localhost:8000/ws

# 静态资源缓存
<IfModule mod_expires.c>
    ExpiresActive On
    ExpiresByType text/css "access plus 1 year"
    ExpiresByType application/javascript "access plus 1 year"
    ExpiresByType image/png "access plus 1 year"
    ExpiresByType image/jpg "access plus 1 year"
    ExpiresByType image/jpeg "access plus 1 year"
    ExpiresByType image/gif "access plus 1 year"
    ExpiresByType image/svg+xml "access plus 1 year"
    ExpiresByType application/font-woff "access plus 1 year"
    ExpiresByType application/font-woff2 "access plus 1 year"
</IfModule>

# 禁止访问隐藏文件
<FilesMatch "\.?">
    Require all denied
</FilesMatch>

# 错误页面
ErrorDocument 404 /index.html

# 安全头
<IfModule mod_headers.c>
    # 基础安全头（已有）
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"

    # ✅ 补全的安全头（MEDIUM优先级修复）
    # Content-Security-Policy（内容安全策略，限制资源加载来源）
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.example.com;"

    # Strict-Transport-Security（强制HTTPS，HTTPS启用后取消注释）
    # Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"

    # Referrer-Policy（控制Referer信息泄露）
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # Permissions-Policy（限制浏览器功能访问）
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
</IfModule>

# 压缩输出
<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
</IfModule>

# 默认字符集
AddDefaultCharset utf-8

# MIME 类型
AddType application/javascript .js
AddType text/css .css
