<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统设置 - MyStocks ArtDeco</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/artdeco-theme.css">
  <style>
    .artdeco-layout { display: flex; min-height: 100vh; position: relative; z-index: 1; }
    .artdeco-sidebar { width: 240px; background: var(--artdeco-bg-header); border-right: 1px solid var(--artdeco-gold-dim); position: fixed; height: 100vh; overflow-y: auto; z-index: var(--artdeco-z-fixed); }
    .artdeco-sidebar-header { padding: var(--artdeco-space-lg); border-bottom: 1px solid var(--artdeco-gold-dim); text-align: center; }
    .artdeco-logo { font-family: var(--artdeco-font-display); font-size: 1.5rem; font-weight: 700; color: var(--artdeco-gold-primary); letter-spacing: 4px; text-decoration: none; }
    .artdeco-nav { padding: var(--artdeco-space-md); }
    .artdeco-nav-section { margin-bottom: var(--artdeco-space-lg); }
    .artdeco-nav-section-title { font-family: var(--artdeco-font-display); font-size: 0.75rem; font-weight: 600; color: var(--artdeco-silver-muted); text-transform: uppercase; letter-spacing: 2px; padding: var(--artdeco-space-sm) var(--artdeco-space-md); margin-bottom: var(--artdeco-space-sm); }
    .artdeco-nav-item { display: flex; align-items: center; gap: var(--artdeco-space-md); padding: 12px var(--artdeco-space-md); color: var(--artdeco-silver-dim); text-decoration: none; border-left: 3px solid transparent; transition: all var(--artdeco-transition-fast); font-size: 0.875rem; }
    .artdeco-nav-item:hover { background: var(--artdeco-bg-hover); color: var(--artdeco-silver-text); }
    .artdeco-nav-item.active { background: var(--artdeco-gold-dim); border-left-color: var(--artdeco-gold-primary); color: var(--artdeco-gold-primary); }
    .artdeco-main { flex: 1; margin-left: 240px; display: flex; flex-direction: column; min-height: 100vh; }
    .artdeco-topbar { height: 60px; background: var(--artdeco-bg-header); border-bottom: 1px solid var(--artdeco-gold-dim); display: flex; align-items: center; justify-content: space-between; padding: 0 var(--artdeco-space-lg); position: sticky; top: 0; z-index: var(--artdeco-z-sticky); }
    .artdeco-breadcrumb { font-family: var(--artdeco-font-display); font-size: 0.875rem; color: var(--artdeco-gold-primary); letter-spacing: 1px; }
    .artdeco-content { flex: 1; padding: var(--artdeco-space-xl); overflow-y: auto; }
    .artdeco-card { background: var(--artdeco-bg-card); border: 2px solid var(--artdeco-gold-primary); padding: var(--artdeco-space-lg); position: relative; margin-bottom: var(--artdeco-space-lg); }
    .artdeco-card::before { content: ''; position: absolute; top: 4px; left: 4px; right: 4px; bottom: 4px; border: 1px solid rgba(212, 175, 55, 0.3); pointer-events: none; }
    .artdeco-card h3 { font-family: var(--artdeco-font-display); font-size: 1rem; font-weight: 600; color: var(--artdeco-gold-primary); margin-bottom: var(--artdeco-space-md); text-transform: uppercase; letter-spacing: 1px; }
    .artdeco-form-group { margin-bottom: var(--artdeco-space-md); }
    .artdeco-form-label { display: block; font-family: var(--artdeco-font-display); font-size: 0.875rem; color: var(--artdeco-gold-primary); margin-bottom: var(--artdeco-space-sm); }
    .artdeco-form-input, .artdeco-form-select { width: 100%; padding: 10px 12px; font-family: var(--artdeco-font-body); font-size: 0.875rem; color: var(--artdeco-silver-text); background: var(--artdeco-bg-header); border: 1px solid var(--artdeco-gold-dim); }
    .artdeco-form-input:focus, .artdeco-form-select:focus { outline: none; border-color: var(--artdeco-gold-primary); box-shadow: var(--artdeco-glow-subtle); }
    .artdeco-table { width: 100%; border-collapse: collapse; font-family: var(--artdeco-font-mono); font-size: 0.875rem; }
    .artdeco-table th { background: var(--artdeco-bg-header); color: var(--artdeco-gold-primary); font-family: var(--artdeco-font-display); font-weight: 600; text-align: left; padding: 12px var(--artdeco-space-md); border-bottom: 2px solid var(--artdeco-gold-primary); }
    .artdeco-table td { padding: 12px var(--artdeco-space-md); border-bottom: 1px solid var(--artdeco-gold-dim); color: var(--artdeco-silver-text); }
    .artdeco-table tr:hover td { background: var(--artdeco-bg-hover); }
    .artdeco-badge { display: inline-block; padding: 4px 12px; font-size: 0.75rem; font-weight: 600; border-radius: 2px; }
    .artdeco-badge-success { background: var(--artdeco-success); color: white; }
    .artdeco-badge-warning { background: var(--artdeco-warning); color: white; }
    .artdeco-badge-danger { background: var(--artdeco-danger); color: white; }
    .artdeco-btn { padding: 10px 24px; font-family: var(--artdeco-font-display); font-size: 0.875rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; border: none; cursor: pointer; transition: all var(--artdeco-transition-fast); }
    .artdeco-btn-primary { background: var(--artdeco-gold-primary); color: var(--artdeco-bg-header); }
    .artdeco-btn-primary:hover { background: var(--artdeco-gold-hover); box-shadow: var(--artdeco-glow-gold); }
    .artdeco-btn-secondary { background: transparent; color: var(--artdeco-gold-primary); border: 1px solid var(--artdeco-gold-primary); }
    .artdeco-btn-secondary:hover { background: var(--artdeco-gold-dim); }
    .artdeco-switch { position: relative; display: inline-block; width: 60px; height: 30px; }
    .artdeco-switch input { opacity: 0; width: 0; height: 0; }
    .artdeco-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--artdeco-bg-card); border: 1px solid var(--artdeco-gold-dim); transition: .4s; }
    .artdeco-slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 3px; bottom: 3px; background-color: var(--artdeco-silver-dim); transition: .4s; }
    input:checked + .artdeco-slider { background-color: var(--artdeco-gold-primary); }
    input:checked + .artdeco-slider:before { transform: translateX(30px); background-color: var(--artdeco-bg-header); }
    @media (max-width: 768px) {
      .artdeco-sidebar { transform: translateX(-100%); }
      .artdeco-main { margin-left: 0; }
    }
  </style>
</head>
<body>
  <div class="artdeco-layout">
    <nav class="artdeco-sidebar">
      <div class="artdeco-sidebar-header">
        <a href="01-dashboard.html" class="artdeco-logo">MYSTOCKS</a>
      </div>
      <div class="artdeco-nav">
        <div class="artdeco-nav-section">
          <div class="artdeco-nav-section-title">市场数据</div>
          <a href="01-dashboard.html" class="artdeco-nav-item"><span>Ⅰ</span><span>主控仪表盘</span></a>
          <a href="02-market-center.html" class="artdeco-nav-item"><span>Ⅱ</span><span>市场行情中心</span></a>
          <a href="03-stock-screener.html" class="artdeco-nav-item"><span>Ⅲ</span><span>智能选股池</span></a>
        </div>
        <div class="artdeco-nav-section">
          <div class="artdeco-nav-section-title">分析工具</div>
          <a href="04-data-analysis.html" class="artdeco-nav-item"><span>Ⅳ</span><span>数据分析</span></a>
          <a href="05-strategy-lab.html" class="artdeco-nav-item"><span>Ⅴ</span><span>策略实验室</span></a>
          <a href="06-backtest-arena.html" class="artdeco-nav-item"><span>Ⅵ</span><span>回测竞技场</span></a>
        </div>
        <div class="artdeco-nav-section">
          <div class="artdeco-nav-section-title">交易管理</div>
          <a href="07-trade-station.html" class="artdeco-nav-item"><span>Ⅶ</span><span>交易工作站</span></a>
          <a href="08-risk-center.html" class="artdeco-nav-item"><span>Ⅷ</span><span>风控中心</span></a>
        </div>
        <div class="artdeco-nav-section">
          <div class="artdeco-nav-section-title">系统</div>
          <a href="09-system-settings.html" class="artdeco-nav-item active"><span>Ⅸ</span><span>系统设置</span></a>
        </div>
      </div>
    </nav>

    <main class="artdeco-main">
      <header class="artdeco-topbar">
        <div class="artdeco-breadcrumb">系统设置 / SYSTEM SETTINGS</div>
        <button class="artdeco-btn artdeco-btn-primary" onclick="saveAllSettings()">保存所有设置</button>
      </header>

      <div class="artdeco-content">
        <!-- Data Source Configuration -->
        <div class="artdeco-card">
          <h3>数据源配置</h3>
          <table class="artdeco-table">
            <thead>
              <tr>
                <th>数据源</th>
                <th>状态</th>
                <th>优先级</th>
                <th>延迟</th>
                <th>启用</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Akshare</td>
                <td><span class="artdeco-badge artdeco-badge-success">正常</span></td>
                <td>1</td>
                <td>~50ms</td>
                <td>
                  <label class="artdeco-switch">
                    <input type="checkbox" checked>
                    <span class="artdeco-slider"></span>
                  </label>
                </td>
              </tr>
              <tr>
                <td>Tushare</td>
                <td><span class="artdeco-badge artdeco-badge-success">正常</span></td>
                <td>2</td>
                <td>~100ms</td>
                <td>
                  <label class="artdeco-switch">
                    <input type="checkbox" checked>
                    <span class="artdeco-slider"></span>
                  </label>
                </td>
              </tr>
              <tr>
                <td>Baostock</td>
                <td><span class="artdeco-badge artdeco-badge-warning">维护中</span></td>
                <td>3</td>
                <td>~80ms</td>
                <td>
                  <label class="artdeco-switch">
                    <input type="checkbox">
                    <span class="artdeco-slider"></span>
                  </label>
                </td>
              </tr>
              <tr>
                <td>EFinance</td>
                <td><span class="artdeco-badge artdeco-badge-success">正常</span></td>
                <td>4</td>
                <td>~120ms</td>
                <td>
                  <label class="artdeco-switch">
                    <input type="checkbox" checked>
                    <span class="artdeco-slider"></span>
                  </label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- User Settings -->
        <div class="artdeco-card">
          <h3>用户设置</h3>
          <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--artdeco-space-lg);">
            <div class="artdeco-form-group">
              <label class="artdeco-form-label">用户名</label>
              <input type="text" class="artdeco-form-input" value="admin" readonly>
            </div>
            <div class="artdeco-form-group">
              <label class="artdeco-form-label">邮箱</label>
              <input type="email" class="artdeco-form-input" value="admin@mystocks.com">
            </div>
            <div class="artdeco-form-group">
              <label class="artdeco-form-label">时区</label>
              <select class="artdeco-form-select">
                <option value="Asia/Shanghai" selected>Asia/Shanghai (UTC+8)</option>
                <option value="America/New_York">America/New_York (UTC-5)</option>
                <option value="Europe/London">Europe/London (UTC+0)</option>
              </select>
            </div>
            <div class="artdeco-form-group">
              <label class="artdeco-form-label">语言</label>
              <select class="artdeco-form-select">
                <option value="zh-CN" selected>简体中文</option>
                <option value="en-US">English</option>
              </select>
            </div>
          </div>
        </div>

        <!-- System Configuration -->
        <div class="artdeco-card">
          <h3>系统配置</h3>
          <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--artdeco-space-lg);">
            <div class="artdeco-form-group">
              <label class="artdeco-form-label">数据刷新频率 (秒)</label>
              <input type="number" class="artdeco-form-input" value="3" min="1" max="60">
            </div>
            <div class="artdeco-form-group">
              <label class="artdeco-form-label">K线默认周期</label>
              <select class="artdeco-form-select">
                <option value="1m">1分钟</option>
                <option value="5m">5分钟</option>
                <option value="15m">15分钟</option>
                <option value="30m">30分钟</option>
                <option value="60m">60分钟</option>
                <option value="1d" selected>日线</option>
              </select>
            </div>
            <div class="artdeco-form-group">
              <label class="artdeco-form-label">WebSocket 自动重连</label>
              <label class="artdeco-switch">
                <input type="checkbox" checked>
                <span class="artdeco-slider"></span>
              </label>
            </div>
            <div class="artdeco-form-group">
              <label class="artdeco-form-label">启用缓存</label>
              <label class="artdeco-switch">
                <input type="checkbox" checked>
                <span class="artdeco-slider"></span>
              </label>
            </div>
          </div>
        </div>

        <!-- Risk Control Settings -->
        <div class="artdeco-card">
          <h3>风控设置</h3>
          <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: var(--artdeco-space-lg);">
            <div class="artdeco-form-group">
              <label class="artdeco-form-label">最大持仓比例 (%)</label>
              <input type="number" class="artdeco-form-input" value="80" min="0" max="100">
            </div>
            <div class="artdeco-form-group">
              <label class="artdeco-form-label">单股最大持仓 (%)</label>
              <input type="number" class="artdeco-form-input" value="20" min="0" max="100">
            </div>
            <div class="artdeco-form-group">
              <label class="artdeco-form-label">最大回撤限制 (%)</label>
              <input type="number" class="artdeco-form-input" value="15" min="0" max="100">
            </div>
          </div>
        </div>

        <!-- Log Settings -->
        <div class="artdeco-card">
          <h3>日志设置</h3>
          <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--artdeco-space-lg);">
            <div class="artdeco-form-group">
              <label class="artdeco-form-label">日志级别</label>
              <select class="artdeco-form-select">
                <option value="DEBUG">DEBUG</option>
                <option value="INFO" selected>INFO</option>
                <option value="WARNING">WARNING</option>
                <option value="ERROR">ERROR</option>
              </select>
            </div>
            <div class="artdeco-form-group">
              <label class="artdeco-form-label">日志保留天数</label>
              <input type="number" class="artdeco-form-input" value="30" min="1" max="365">
            </div>
            <div class="artdeco-form-group">
              <label class="artdeco-form-label">启用性能日志</label>
              <label class="artdeco-switch">
                <input type="checkbox" checked>
                <span class="artdeco-slider"></span>
              </label>
            </div>
            <div class="artdeco-form-group">
              <label class="artdeco-form-label">启用交易日志</label>
              <label class="artdeco-switch">
                <input type="checkbox" checked>
                <span class="artdeco-slider"></span>
              </label>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div style="display: flex; gap: var(--artdeco-space-md); justify-content: flex-end;">
          <button class="artdeco-btn artdeco-btn-secondary" onclick="resetSettings()">重置默认</button>
          <button class="artdeco-btn artdeco-btn-primary" onclick="saveAllSettings()">保存设置</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    const API_BASE_URL = '/api/v1';

    function saveAllSettings() {
      alert('保存设置功能开发中：将调用 /api/v1/system/config 接口');
    }

    function resetSettings() {
      if (confirm('确定要重置为默认设置吗？')) {
        alert('重置功能开发中');
      }
    }

    // Load settings from API on page load
    window.addEventListener('DOMContentLoaded', () => {
      // TODO: Fetch settings from /api/v1/system/config
    });
  </script>
</body>
</html>
