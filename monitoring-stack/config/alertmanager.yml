# AlertManager 配置文件

global:
  resolve_timeout: 5m
  # SMTP 配置 (可选 - 用于邮件告警)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alertmanager@mystocks.com'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'

# 告警路由配置
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true

    - match:
        severity: warning
      receiver: 'warning'

# 接收器配置
receivers:
  - name: 'default'
    # webhook_configs:
    #   - url: 'http://localhost:8000/api/alerts/webhook

  - name: 'critical'
    # webhook_configs:
    #   - url: 'http://localhost:8000/api/alerts/webhook

  - name: 'warning'
    # webhook_configs:
    #   - url: 'http://localhost:8000/api/alerts/webhook'

# 抑制规则
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
