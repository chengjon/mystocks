# MyStocks 监控栈 - Prometheus + Grafana
# 用于展示 Phase 2.4 实现的健康检查和性能指标
#
# 启动命令: docker-compose up -d
# 访问地址:
#   - Prometheus: http://${PROMETHEUS_HOST}:${PROMETHEUS_PORT}
#   - Grafana: http://${GRAFANA_HOST}:${GRAFANA_PORT}
#   - AlertManager: http://${ALERTMANAGER_HOST}:${ALERTMANAGER_PORT}
#
# 环境变量配置文件: .env

version: "3.8"

services:
  # ==================== Prometheus ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: ${PROMETHEUS_CONTAINER_NAME:-mystocks-prometheus}
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ${PROMETHEUS_DATA_VOLUME:-./data/prometheus}:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-30d}'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - mystocks-monitoring

  # ==================== Grafana ====================
  grafana:
    image: grafana/grafana:latest
    container_name: ${GRAFANA_CONTAINER_NAME:-mystocks-grafana}
    restart: unless-stopped
    user: "472:472"  # Grafana 官方用户 ID
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=${GRAFANA_ALLOW_SIGN_UP:-false}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN:-localhost}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_LOG_LEVEL=${GRAFANA_LOG_LEVEL:-info}
    volumes:
      - ${GRAFANA_DATA_VOLUME:-./data/grafana}:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning:ro
    networks:
      - mystocks-monitoring
    depends_on:
      - prometheus

  # ==================== AlertManager (可选) ====================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: ${ALERTMANAGER_CONTAINER_NAME:-mystocks-alertmanager}
    restart: unless-stopped
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./config/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ${ALERTMANAGER_DATA_VOLUME:-./data/alertmanager}:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - mystocks-monitoring

  # ==================== Node Exporter (系统指标) ====================
  node_exporter:
    image: prom/node-exporter:latest
    container_name: ${NODE_EXPORTER_CONTAINER_NAME:-mystocks-node-exporter}
    restart: unless-stopped
    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"
    command:
      - '--path.procfs=/proc'
      - '--path.sysfs=/sys'
      # 禁用需要根目录挂载的收集器
      - '--no-collector.filesystem.mounted'
    networks:
      - mystocks-monitoring

networks:
  mystocks-monitoring:
    name: mystocks-monitoring
    driver: bridge
