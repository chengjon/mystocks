apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://mystocks-prometheus:9090
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://mystocks-loki:3100
    isDefault: false
    editable: true
    jsonData:
      maxLines: 1000

  - name: Tempo
    type: tempo
    access: proxy
    url: http://mystocks-tempo:3200
    isDefault: false
    editable: true

  - name: NodeExporter
    type: prometheus
    access: proxy
    url: http://mystocks-prometheus:9090
    isDefault: false
    editable: true
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: POST
