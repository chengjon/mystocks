version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: mystocks-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: mystocks-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/monitoring/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/grafana.yml:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus

  gpu-exporter:
    build:
      context: .
      dockerfile: Dockerfile.gpu-exporter
    container_name: mystocks-gpu-exporter
    ports:
      - "9100:9100"
    environment:
      - GPU_EXPORTER_PORT=9100
      - GPU_EXPORTER_INTERVAL=10
      - NVIDIA_VISIBLE_DEVICES=0
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  monitoring:
    driver: bridge
