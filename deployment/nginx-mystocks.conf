# MyStocks API Nginx配置
# 版本: 1.0.0
# 更新日期: 2025-10-25

upstream mystocks_backend {
    # 后端服务器配置
    server 127.0.0.1:8000 fail_timeout=10s max_fails=3;
    # 如果有多个后端实例，添加更多server行
    # server 127.0.0.1:8001 fail_timeout=10s max_fails=3;

    keepalive 32;
}

# HTTP重定向到HTTPS (生产环境)
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Let's Encrypt验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 重定向到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS服务器配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志配置
    access_log /var/log/nginx/mystocks-access.log;
    error_log /var/log/nginx/mystocks-error.log;

    # 客户端最大body大小
    client_max_body_size 10M;

    # 超时配置
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API代理
    location /api/ {
        proxy_pass http://mystocks_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 禁用缓冲以支持SSE
        proxy_buffering off;
        proxy_cache off;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://mystocks_backend;
        access_log off;
    }

    # 静态文件（如果有）
    location /static/ {
        alias /opt/mystocks/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Swagger UI
    location /api/docs {
        proxy_pass http://mystocks_backend;
    }

    # 根路径
    location / {
        proxy_pass http://mystocks_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
