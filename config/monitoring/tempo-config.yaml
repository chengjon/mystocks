server:
  http_listen_port: 3200
  grpc_listen_port: 9096

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  trace_idle_period: 10s
  max_block_duration: 5m
  flush_check_period: 10s

compactor:
  compaction:
    block_retention: 24h
    compaction_window: 1h

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces
    pool:
      max_workers: 10
      queue_depth: 1000

query_frontend:
  search:
    duration_limit: 72h
    limit: 1000
    recent_traces: 10000
  trace_by_id:
    query_timeout: 10s
