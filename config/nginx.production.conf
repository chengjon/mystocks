# Nginx 配置示例 - MyStocks 前端部署
# 文件位置: /etc/nginx/sites-available/mystocks

server {
    listen 80;
    server_name your-domain.com;  # 替换为实际域名

    # SSL 配置 (推荐)
    # listen 443 ssl;
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # 静态文件根目录
    root /var/www/mystocks/dist;  # Vue build 输出目录
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # API 代理到后端 (如果需要)
    location /api/ {
        proxy_pass http://localhost:8000;  # FastAPI 后端地址
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA 路由回退 - History 模式核心配置
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 缓存策略
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 日志
    access_log /var/log/nginx/mystocks_access.log;
    error_log /var/log/nginx/mystocks_error.log;
}