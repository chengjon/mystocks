#!/bin/bash
# MyStocks tmux配置文件
# 为开发环境优化的tmux配置

# 基础设置
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g display-time 2000

# 启用鼠标支持
set -g mouse on

# 设置前缀键为Ctrl+A (更容易按到)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 重新绑定按键以支持vim风格的面板切换
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 重新绑定窗口切换
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# 状态栏配置
set -g status-style bg=black,fg=white
set -g status-left "#[fg=green]#S #[fg=yellow]#I:#P #[fg=cyan]#W"
set -g status-left-length 40
set -g status-right "#[fg=cyan]%Y-%m-%d %H:%M:%S #[fg=green]%a"
set -g status-right-length 40
set -g status-interval 5

# 窗口和面板边框样式
set -g pane-border-style fg=white
set -g pane-active-border-style fg=green
set -g window-status-current-style bg=red,fg=white

# 复制模式设置
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# 快速重载配置文件
bind r source-file ~/.tmux.conf \; display-message "配置已重载"

# 设置窗口和面板编号从1开始
set -g base-index 1
setw -g pane-base-index 1

# 窗口同步功能 (默认关闭)
bind C-s set-window-option synchronize-panes \; display-message "窗格同步: #{?pane_synchronized,on,off}"

# 快速创建新窗口
bind c new-window -c "#{pane_current_path}"

# 快速水平和垂直分割面板
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# 调整面板大小的快捷键
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 交换面板位置
bind { swap-pane -U
bind } swap-pane -D

# 关闭面板的快捷键
bind X kill-pane

# 优化滚动和复制
set -g mouse on
setw -g mode-keys vi

# 设置滚动缓冲区大小
set -g history-limit 50000

# 启用活动警报
setw -g monitor-activity on
set -g visual-activity off

# 设置窗口重命名快捷键
bind , command-prompt -I "#W" "rename-window '%%'"

# 设置会话重命名快捷键
bind R command-prompt -I "#S" "rename-session '%%'"