# TDX配置文件
# MyStocks项目 - 通达信数据源配置

# =============================================================================
# 通达信安装配置
# =============================================================================
[TDX]
# 通达信安装目录路径
install_path = /mnt/d/ProgramData/tdx_new
exe_name = TdxW.exe
# 本地通达信监听地址和端口
local_host = 127.0.0.1
local_port = 7709

# =============================================================================
# 服务器配置
# =============================================================================
[SERVER]
# 网络服务器列表（备用选项，逗号分隔）
# 当本地通达信不可用时，自动尝试这些服务器
network_servers = 180.153.18.170:7709,101.227.73.20:7709,119.147.212.81:7709,114.80.63.12:7709,60.12.136.250:7709

# =============================================================================
# 性能配置
# =============================================================================
[PERFORMANCE]
# 连接超时时间（秒）
connect_timeout = 5
# API调用超时时间（秒）
api_timeout = 30
# 重试次数
retry_count = 3
# 是否启用心跳检测
heartbeat_enabled = false
# 是否自动重试
auto_retry_enabled = true

# =============================================================================
# 数据验证配置
# =============================================================================
[VALIDATION]
# 上海市场最大股票数量
max_sh_stocks = 30000
# 深圳市场最大股票数量
max_sz_stocks = 25000
# 最低股票价格
min_stock_price = 0.01
# 最高股票价格
max_stock_price = 10000.0

# =============================================================================
# K线周期配置
# =============================================================================
[KLINE]
# 支持的K线周期（逗号分隔）
# 1m=1分钟, 5m=5分钟, 15m=15分钟, 30m=30分钟
# 1h=1小时, 1d=日线, 1w=周线, 1M=月线, 1q=季线, 1y=年线
supported_periods = 1m,5m,15m,30m,1h,1d,1w,1M,1q,1y

# 默认K线周期
default_period = 1d

# =============================================================================
# 板块数据配置
# =============================================================================
[BLOCK]
# 板块类型（逗号分隔）
block_types = index,style,concept,default

# 板块文件路径（相对于TDX安装路径）
block_index_path = T0002/hq_cache/block_zs.dat
block_style_path = T0002/hq_cache/block_fg.dat
block_concept_path = T0002/hq_cache/block_gn.dat
block_default_path = T0002/hq_cache/block.dat
