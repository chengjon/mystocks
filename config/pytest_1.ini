[tool:pytest]
# 测试配置文件
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=html
    --cov-report=term-missing

testpaths =
    tests

python_files =
    test_*.py
    *_test.py

python_classes =
    Test*

python_functions =
    test_*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# 忽略某些警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# 指定最小Python版本
minversion = 3.8
