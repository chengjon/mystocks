[pytest]
# pytest配置文件
# MyStocks v2.1+

# 测试发现模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests adapters db_manager utils

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=adapters
    --cov=db_manager
    --cov=utils
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# 自定义标记
markers =
    integration: Integration tests requiring real database/API connections (deselect with '-m "not integration"')
    slow: Slow-running tests (deselect with '-m "not slow"')
    e2e: End-to-end tests
    week1: Week 1 architecture-compliant API tests
    week2: Week 2 SSE real-time push tests
    strategy: Strategy management tests
    risk: Risk management tests
    sse: Server-Sent Events (SSE) tests

# 覆盖率配置
[coverage:run]
source = adapters,db_manager,utils
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
