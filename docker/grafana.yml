version: '3.8'

services:
  grafana:
    image: grafana/grafana:latest
    container_name: mystocks-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ${GRAFANA_PROVISIONING_PATH:-./data/grafana/provisioning}:/etc/grafana/provisioning
      - ${GRAFANA_DASHBOARDS_PATH:-./data/grafana/dashboards}:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-mystocks2025}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=${GRAFANA_PLUGINS:-}
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SERVER_DOMAIN=localhost
      - GF_SERVER_ROOT_URL=http://${GRAFANA_HOST:-localhost}:${GRAFANA_PORT:-3000}/
    networks:
      - mystocks-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  grafana_data:
    driver: local

networks:
  mystocks-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16