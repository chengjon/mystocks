version: '3.8'

services:
  # GPU API 主服务
  gpu-api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    image: mystocks-gpu-api:latest
    container_name: mystocks-gpu-api
    restart: unless-stopped
    ports:
      - "50051:50051"  # gRPC
      - "50052:50052"  # WebSocket
      - "50053:50053"  # REST
      - "8000:8000"    # 监控面板
    environment:
      - CONFIG_PATH=/opt/mystocks_gpu_api/config/gpu_config.yaml
      - REDIS_HOST=redis
      - POSTGRESQL_HOST=postgresql
      - TDENGINE_HOST=tdengine
      - LOG_LEVEL=INFO
      - PYTHONPATH=/opt/mystocks_gpu_api
    volumes:
      - ../config:/opt/mystocks_gpu_api/config
      - ../services:/opt/mystocks_gpu_api/services
      - ../monitoring:/opt/mystocks_gpu_api/monitoring
      - ../utils:/opt/mystocks_gpu_api/utils
      - ../api_proto:/opt/mystocks_gpu_api/api_proto
      - /opt/mystocks_gpu_api/logs:/opt/mystocks_gpu_api/logs
      - /opt/mystocks_gpu_api/backups:/opt/mystocks_gpu_api/backups
      - /opt/mystocks_gpu_api/cache:/opt/mystocks_gpu_api/cache
    depends_on:
      - redis
      - postgresql
      - tdengine
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - mystocks-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis 消息队列
  redis:
    image: redis:7.0-alpine
    container_name: mystocks-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ../config/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    networks:
      - mystocks-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL 数据库
  postgresql:
    image: postgres:15-alpine
    container_name: mystocks-postgresql
    restart: unless-stopped
    environment:
      POSTGRES_DB: mystocks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../config/postgresql.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mystocks-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TDengine 数据库 (时序数据)
  tdengine:
    image: tdengine/tdengine:3.0.3.0
    container_name: mystocks-tdengine
    restart: unless-stopped
    environment:
      TAOS_USER: root
      TAOS_PASSWORD: taosdata
      TAOS_DATABASE: market_data
    ports:
      - "6030:6030"
      - "6041:6041"
    volumes:
      - tdengine_data:/var/lib/taos
    networks:
      - mystocks-network
    healthcheck:
      test: ["CMD", "taos", "-h", "localhost", "-u", "root", "-p", "taosdata", "-e", "SELECT server_status();"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 监控和日志收集
  prometheus:
    image: prom/prometheus:latest
    container_name: mystocks-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ../config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - mystocks-network

  grafana:
    image: grafana/grafana:latest
    container_name: mystocks-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ../config/grafana:/etc/grafana/provisioning
    networks:
      - mystocks-network

  # 监控服务
  monitor:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: mystocks-monitor
    restart: unless-stopped
    environment:
      - CONFIG_PATH=/opt/mystocks_gpu_api/config/gpu_config.yaml
      - PROMETHEUS_URL=http://prometheus:9090
      - GRAFANA_URL=http://grafana:3000
    volumes:
      - ../config:/opt/mystocks_gpu_api/config
      - ../monitoring:/opt/mystocks_gpu_api/monitoring
      - ../utils:/opt/mystocks_gpu_api/utils
    depends_on:
      - prometheus
      - grafana
    networks:
      - mystocks-network

  # 任务队列管理界面
  celery-flower:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: mystocks-flower
    restart: unless-stopped
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - mystocks-network

  # 负载均衡器 (Nginx)
  nginx:
    image: nginx:alpine
    container_name: mystocks-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../config/nginx.conf:/etc/nginx/nginx.conf
      - ../config/ssl:/etc/nginx/ssl
    depends_on:
      - gpu-api
    networks:
      - mystocks-network

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  tdengine_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  mystocks-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16