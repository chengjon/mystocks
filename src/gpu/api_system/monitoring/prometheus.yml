# MyStocks GPU API系统 - Prometheus监控配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# 告警规则文件
rule_files:
  - "gpu_alert_rules.yml"
  - "api_service_alert_rules.yml"

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 抓取配置
scrape_configs:
  # GPU API服务监控
  - job_name: 'gpu-api'
    static_configs:
      - targets: ['gpu-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Redis监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL监控
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # TDengine监控
  - job_name: 'tdengine'
    static_configs:
      - targets: ['tdengine:6041']
    scrape_interval: 30s

  # Docker容器监控
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # 系统监控
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # GPU监控
  - job_name: 'gpu-dcgm'
    static_configs:
      - targets: ['gpu-dcgm:9400']
    scrape_interval: 10s